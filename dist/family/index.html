    <!-- ────── 2.2. Logo ────── -->

  class="w-20 bg-white border-r border-gray-200 h-screen flex flex-col items-center py-4 fixed top-[70px] left-0">
  <nav class="flex-1">

    <main class="ml-20 mt-[70px] px-3 pt-3 w-full">
      
<div x-data="familyTableComponent()" x-init="loadData()" >

  <div class="mb-6">
    <h1 class="text-3xl font-bold text-gray-800">Edit Family Information</h1>
    <p class="mt-1 text-gray-600">
      Edit as needed, or leave it alone if all looks in order.
    </p>
  </div>

  <section class="">
  <div class="flex items-center justify-end mb-4">
    <button
      type="button"
      class="inline-flex items-center px-4 py-2 bg-blue-600 text-white text-sm font-medium rounded hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
      @click="openAdd()"
    >
      Add a New Family Member
    </button>
  </div>

  <div class="table-container">
    <table class="responsive-table resp-lg">
      <thead class="hidden xl:table-header-group">
        <tr>
          <th class="th-cell">Name</th>
          <th class="th-cell">SSN</th>
          <th class="th-cell">Relation</th>
          <th class="th-cell">Birth Date</th>
          <th class="th-cell">Age</th>
          <th class="th-cell">Gender</th>
          <th class="th-cell">Disabled</th>
          <th class="th-cell">Verified</th>
          <th class="th-cell">Term Date</th>
        </tr>
      </thead>

      <tbody class="tbody-base xl:table-row-group">
        <template x-if="familyMembers && familyMembers.length > 0">
          <template x-for="member in familyMembers" :key="member.id">
            <tr class="tr-hover">
              <td 
                class="td-cell no-label col-start-1 row-start-1 md:col-start-2" 
                data-label="Name"
              >
                <a href="#" @click.prevent="openEdit(member.id)" class="text-indigo-600 hover:text-indigo-800">
                  <span x-text="`${member.lastName}, ${member.firstName}`"></span>
                </a>
              </td>

              <!-- SSN -->
              <td class="td-cell" data-label="SSN" x-text="member.ssn"></td>

              <!-- Relation -->
              <td class="td-cell" data-label="Relation" x-text="member.relation"></td>

              <!-- Birth Date -->
              <td class="td-cell" data-label="Birth Date" x-text="member.birthDate"></td>

              <!-- Age -->
              <td class="td-cell" data-label="Age" x-text="member.age"></td>

              <!-- Gender -->
              <td class="td-cell" data-label="Gender" x-text="member.gender"></td>

              <!-- Disabled -->
              <td class="td-cell" data-label="Disabled" x-text="member.disabled ? 'Yes' : 'No'"></td>

              <!-- Verified -->
              <td class="td-cell" data-label="Verified" x-text="member.verified ? 'Yes' : 'No'"></td>

              <!-- Term Date -->
              <td class="td-cell" data-label="Term Date" x-text="member.termDate || '-'"></td>
            </tr>
          </template>
        </template>

        <template x-if="!familyMembers || familyMembers.length === 0">
          <tr class="tr-empty">
            <td class="td-empty" colspan="9">
              No family members found.
            </td>
          </tr>
        </template>
      </tbody>
    </table>
  </div>
</section>
  

<div 
  x-show="showModal" 
  x-transition.opacity 
  class="fixed inset-0 z-50 overflow-y-auto"
  style="background-color: rgba(0, 0, 0, 0.5);"
  aria-labelledby="familyEditModalLabel" 
  role="dialog" 
  aria-modal="true"
>
  <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">

    
    <div 
      class="fixed inset-0" 
      aria-hidden="true"
      @click="closeModal()"
    ></div>

    
    <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>

    
    <div 
      class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg w-full"
      role="document"
    >
      <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
        <div class="sm:flex sm:items-start">
          <div class="mt-3 text-center sm:mt-0 sm:text-left w-full">
            <h3 
              class="text-lg leading-6 font-medium text-gray-900" 
              id="familyEditModalLabel"
            >
              <span x-text="isEdit ? 'Edit Family Member' : 'Add Family Member'"></span>
            </h3>

            <div class="mt-2">
              <form 
                id="familyForm" 
                class="space-y-6" 
                @submit.prevent="saveMember()"
              >
                
                <input type="hidden" x-model="editingMember.id" />

                
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                  
                  <div>
                    <label for="firstName" class="block text-sm font-medium text-gray-700">
                      First Name <span class="text-red-500">*</span>
                    </label>
                    <input
                      type="text"
                      id="firstName"
                      x-model="editingMember.firstName"
                      required
                      class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                      placeholder="First Name"
                    />
                  </div>

                  
                  <div>
                    <label for="middleInitial" class="block text-sm font-medium text-gray-700">
                      MI
                    </label>
                    <input
                      type="text"
                      id="middleInitial"
                      x-model="editingMember.middleInitial"
                      maxlength="1"
                      class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                      placeholder="M"
                    />
                  </div>

                  
                  <div class="sm:col-span-2">
                    <label for="lastName" class="block text-sm font-medium text-gray-700">
                      Last Name <span class="text-red-500">*</span>
                    </label>
                    <input
                      type="text"
                      id="lastName"
                      x-model="editingMember.lastName"
                      required
                      class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                      placeholder="Last Name"
                    />
                  </div>

                  
                  <div>
                    <label for="suffix" class="block text-sm font-medium text-gray-700">
                      Suffix
                    </label>
                    <input
                      type="text"
                      id="suffix"
                      x-model="editingMember.suffix"
                      class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                      placeholder="Jr., Sr., III"
                    />
                  </div>
                </div>

                
                <div>
                  <label for="ssn" class="block text-sm font-medium text-gray-700">
                    SSN <span class="text-red-500">*</span>
                  </label>
                  <input
                    type="text"
                    id="ssn"
                    x-model="editingMember.ssn"
                    pattern="\d{9}"
                    maxlength="9"
                    required
                    class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                    placeholder="000000000"
                  />
                </div>

                
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                  <div>
                    <label for="birthDate" class="block text-sm font-medium text-gray-700">
                      Birth Date <span class="text-red-500">*</span>
                    </label>
                    <input
                      type="date"
                      id="birthDate"
                      x-model="editingMember.birthDate"
                      required
                      class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                    />
                  </div>

                  <div>
                    <label for="relation" class="block text-sm font-medium text-gray-700">
                      Relation
                    </label>
                    <select
                      id="relation"
                      x-model="editingMember.relation"
                      class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                    >
                      <option value="Spouse">Spouse</option>
                      <option value="Child">Child</option>
                      <option value="Other">Other</option>
                    </select>
                  </div>
                </div>

                
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                  
                  <div>
                    <span class="block text-sm font-medium text-gray-700">Gender</span>
                    <div class="mt-1 flex items-center space-x-4">
                      <label class="inline-flex items-center">
                        <input
                          type="radio"
                          name="gender"
                          value="Male"
                          x-model="editingMember.gender"
                          class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300"
                        />
                        <span class="ml-2 text-sm text-gray-700">Male</span>
                      </label>
                      <label class="inline-flex items-center">
                        <input
                          type="radio"
                          name="gender"
                          value="Female"
                          x-model="editingMember.gender"
                          class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300"
                        />
                        <span class="ml-2 text-sm text-gray-700">Female</span>
                      </label>
                    </div>
                  </div>

                  
                  <div>
                    <span class="block text-sm font-medium text-gray-700">Disabled</span>
                    <div class="mt-1 flex items-center space-x-4">
                      <label class="inline-flex items-center">
                        <input
                          type="radio"
                          name="disabled"
                          value="true"
                          x-model="editingMember.disabled"
                          class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300"
                        />
                        <span class="ml-2 text-sm text-gray-700">Yes</span>
                      </label>
                      <label class="inline-flex items-center">
                        <input
                          type="radio"
                          name="disabled"
                          value="false"
                          x-model="editingMember.disabled"
                          class="focus:ring-indigo-500 h-4 w-4 text-indigo-600 border-gray-300"
                        />
                        <span class="ml-2 text-sm text-gray-700">No</span>
                      </label>
                    </div>
                  </div>
                </div>

                
                <div>
                  <label for="termDate" class="block text-sm font-medium text-gray-700">
                    Term Date
                  </label>
                  <input
                    type="date"
                    id="termDate"
                    x-model="editingMember.termDate"
                    class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm py-2 px-3 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                  />
                </div>

                
                <div class="pt-4 flex justify-end space-x-3">
                  <button
                    type="button"
                    class="inline-flex justify-center py-2 px-4 bg-gray-200 text-gray-700 rounded hover:bg-gray-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-400"
                    @click="closeModal()"
                  >
                    Cancel
                  </button>
                  <button
                    type="submit"
                    class="inline-flex justify-center py-2 px-4 bg-blue-600 text-white rounded hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
                  >
                    Save
                  </button>
                </div>

              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


<script>
  function familyTableComponent() {
    return {
      // ─── State ────────────────────────────────────────────────
      familyMembers: [],       // our array of family objects
      editingMember: {},       // the member we’re currently editing
      showModal: false,        // controls modal visibility
      isEdit: false,           // “Add” vs “Edit” mode

      // ─── Initialization (called by x-init="init()") ──────────
      async loadData() {
        try {
          // If you want Eleventy to inject employees via Nunjucks, you could do:
          // this.employees = ;
          const res = await fetch("/familyMembers.json");
          if (!res.ok) throw new Error("Could not load family.json");
          this.familyMembers = await res.json();
          console.log(this.familyMembers);
        } catch (err) {
          console.error(err);
        }
      },

      // ─── Called by the “Add” button in the table ──────────────
      openAdd() {
        this.isEdit = false;
        this.editingMember = {
          id: "",
          firstName: "",
          middleInitial: "",
          lastName: "",
          suffix: "",
          ssn: "",
          birthDate: "",
          relation: "Spouse",
          age: "",
          gender: "Male",
          disabled: false,
          verified: false,
          termDate: ""
        };
        this.showModal = true;
      },

      // ─── Called by the “Edit” button for a given row ─────────
      openEdit(memberId) {
        const found = this.familyMembers.find(m => m.id === memberId);
        if (!found) return;
        this.isEdit = true;
        this.editingMember = JSON.parse(JSON.stringify(found));
        this.showModal = true;
      },

      // ─── Close the modal ──────────────────────────────────────
      closeModal() {
        this.showModal = false;
      },

      // ─── Save the member (Add or Edit) ───────────────────────
      saveMember() {
        if (this.isEdit) {
          // Update existing
          const idx = this.familyMembers.findIndex(m => m.id === this.editingMember.id);
          if (idx !== -1) {
            this.familyMembers.splice(idx, 1, JSON.parse(JSON.stringify(this.editingMember)));
          }
        } else {
          // Add new (generate a timestamp‐based ID)
          const newId = Date.now().toString();
          this.editingMember.id = newId;
          this.editingMember.verified = false;
          this.familyMembers.push(JSON.parse(JSON.stringify(this.editingMember)));
        }
        this.closeModal();
      }
    };
  }
</script>
