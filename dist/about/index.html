<!DOCTYPE html>
<html lang="en" class="bg-white text-zinc-900 dark:bg-zinc-900 dark:text-white">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About</title>
  <link href="/style.css" rel="stylesheet">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    crossorigin="anonymous"
  />
</head>

<div
  x-data="{
    // start closed on screens smaller than 768px
    sidebarOpen: window.innerWidth >= 768
  }"
  x-init="
    // whenever the window is resized, re‐evaluate
    window.addEventListener('resize', () => {
      sidebarOpen = (window.innerWidth >= 768)
    })
  "
  …
>
  <header class="z-40 bg-white text-textDark text-shadow-md border-b">
  <div class="flex items-center justify-between px-4 py-3 md:px-6 md:py-4">
    <!-- ────── 2.1. Hamburger (mobile) ────── -->
    <button
      @click="sidebarOpen = true"
      class="md:hidden p-2 rounded-md hover:bg-white/20 focus:outline-none focus:ring-2 focus:ring-white"
      aria-label="Open sidebar"
    >
      <!-- Heroicon “Menu” -->
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-6 w-6"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
      </svg>
    </button>

    <!-- ────── 2.2. Logo ────── -->
    <div class="flex-1">
      <img
        src="/img/tri-star-logo-orange.png"
        alt="Tri Star Logo"
        class="h-8 w-auto mb-0"
      />
    </div>

    <!-- ────── 2.3. Page Title (always visible) ────── -->
    <div class="flex-1 text-center md:text-left">
      <span class="text-lg font-semibold">About</span>
    </div>

    <!-- ────── 2.4. Avatar or Other Controls (always visible) ────── -->
    <div class="flex items-center space-x-4">
      <!-- Notification Bell (hidden on very small if you wish) -->
      <button class="hidden sm:inline-flex p-1 rounded-full hover:bg-white/20 focus:outline-none focus:ring-2 focus:ring-white" aria-label="Notifications">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11c0-3.07-1.64-5.64-4.5-6.32V4a1.5 1.5 0 10-3 0v.68C7.64 5.36 6 7.929 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
        </svg>
      </button>
      <!-- Avatar -->
      <div class="h-10 w-10 rounded-full bg-gray-200 flex items-center justify-center overflow-hidden">
        <i class="fas fa-user text-gray-400"></i>
      </div>
    </div>
  </div>
</header>


  <!-- Wrap sidebar + content in a horizontal flex -->
  <div class="flex flex-1">

    
    


<aside 
  x-show="sidebarOpen"
  x-transition:enter="transition ease-out duration-200"
  x-transition:enter-start="opacity-0 transform -translate-x-4"
  x-transition:enter-end="opacity-100 transform translate-x-0"
  x-transition:leave="transition ease-in duration-150"
  x-transition:leave-start="opacity-100 transform translate-x-0"
  x-transition:leave-end="opacity-0 transform -translate-x-4"
  @click.away="sidebarOpen = false"
  class="w-20 bg-white border-r border-gray-200 h-screen flex flex-col items-center py-4">
  <nav class="flex-1">
    <ul class="flex flex-col items-center space-y-6">

      
  <li>
    <a
      href="/personal/"
      class="flex flex-col items-center text-gray-500 hover:text-gray-800"
    >
      <i class="fas fa-user text-xl"></i>
      <span class="mt-1 text-xs">Personal</span>
    </a>
  </li>

      
  <li>
    <a
      href="/family/"
      class="flex flex-col items-center text-gray-500 hover:text-gray-800"
    >
      <i class="fas fa-home text-xl"></i>
      <span class="mt-1 text-xs">Family</span>
    </a>
  </li>

      
  <li>
    <a
      href="/benefits/"
      class="flex flex-col items-center text-gray-500 hover:text-gray-800"
    >
      <i class="fas fa-notes-medical text-xl"></i>
      <span class="mt-1 text-xs">Benefits</span>
    </a>
  </li>

      
  <li>
    <a
      href="/beneficiaries/"
      class="flex flex-col items-center text-gray-500 hover:text-gray-800"
    >
      <i class="fas fa-hand-holding-usd text-xl"></i>
      <span class="mt-1 text-xs">Beneficiaries</span>
    </a>
  </li>

      
  <li>
    <a
      href="/summary/"
      class="flex flex-col items-center text-gray-500 hover:text-gray-800"
    >
      <i class="fas fa-table text-xl"></i>
      <span class="mt-1 text-xs">Summary</span>
    </a>
  </li>

      
  <li>
    <a
      href="/upload/"
      class="flex flex-col items-center text-gray-500 hover:text-gray-800"
    >
      <i class="fas fa-upload text-xl"></i>
      <span class="mt-1 text-xs">Upload</span>
    </a>
  </li>


    </ul>
  </nav>
</aside>



    
    <main class="flex-grow">
      <section class="text-center py-20">
  <h1 class="text-4xl font-bold mb-4">About Me</h1>
  <p class="text-lg text-zinc-600 dark:text-zinc-300">I'm a web developer passionate about performance, accessibility, and clean design.</p>
</section>

    </main>

  </div>
  
  <footer class="p-4 text-center text-sm text-zinc-500 dark:text-zinc-400">
  &copy; 2025 MyProfile. All rights reserved.
</footer>


  <script src="/js/main.js"></script>
  <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>

</body>

</html>
