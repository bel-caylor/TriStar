<!DOCTYPE html>
<html lang="en" class="bg-white text-zinc-900 dark:bg-zinc-900 dark:text-white">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Benefits</title>
  <link href="/TriStar/style.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    crossorigin="anonymous" />
</head>

<body class="min-h-screen flex flex-col">
  <div x-data="mainApp()" x-init="init()" class="flex flex-col flex-1">
    <header class="sticky top-0 z-40 w-full bg-white text-textDark text-shadow-md border-b h-[70px] print:hidden">
  <div class="flex items-center justify-between px-4 py-3 md:px-6 md:py-4">
    <!-- ────── 2.1. Hamburger (mobile) ────── -->
    <button
      @click="sidebarOpen = !sidebarOpen"
      class="md:hidden p-2 rounded-md hover:bg-white/20 focus:outline-none focus:ring-2 focus:ring-white"
      aria-label="Open sidebar"
    >
      <!-- Heroicon “Menu” -->
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="h-6 w-6"
        fill="none"
        viewBox="0 0 24 24"
        stroke="currentColor"
      >
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
      </svg>
    </button>

    <!-- ────── 2.2. Logo ────── -->
    <div class="flex-1">
      <img
        src="/TriStar/img/tri-star-logo-orange.png"
        alt="Tri Star Logo"
        class="h-8 w-auto mb-0"
      />
    </div>

    <!-- ────── 2.3. Page Title (always visible) ────── -->
    

    <!-- ────── 2.4. Avatar or Other Controls (always visible) ────── -->
    <div class="flex items-center space-x-4">
      <!-- Notification Bell (hidden on very small if you wish) -->
      <button class="hidden sm:inline-flex p-1 rounded-full hover:bg-white/20 focus:outline-none focus:ring-2 focus:ring-white" aria-label="Notifications">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11c0-3.07-1.64-5.64-4.5-6.32V4a1.5 1.5 0 10-3 0v.68C7.64 5.36 6 7.929 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
        </svg>
      </button>
      <!-- Avatar -->
      <div class="h-10 w-10 rounded-full bg-gray-200 flex items-center justify-center overflow-hidden">
        <i class="fas fa-user text-gray-400"></i>
      </div>
    </div>
  </div>
</header>


    <div class="flex flex-1 overflow-hidden">
      <!-- Sidebar -->
      <aside x-show="sidebarOpen && loggedIn && Object.keys(currentUser).length > 0"
        x-transition:enter="transition ease-out duration-200"
        x-transition:enter-start="opacity-0 transform -translate-x-4"
        x-transition:enter-end="opacity-100 transform translate-x-0"
        x-transition:leave="transition ease-in duration-150"
        x-transition:leave-start="opacity-100 transform translate-x-0"
        x-transition:leave-end="opacity-0 transform -translate-x-4"
        @click.outside="if (mobileScreen) sidebarOpen = false" 
        class="right-side">

        



<div class="currentUser py-2 text-sm text-center text-black bg-gray-200">
  <div class="firstName font-bold" x-text="currentUser.firstName"></div>
  <div class="lastName font-bold" x-text="currentUser.lastName"></div>
  <div class="employer text-xs" x-text="currentUser.employer"></div>
</div>
<nav class="">
  <ul class="">

    
  <li class="min-h-12">
    <a
      href="/TriStar/personal/"
      class="flex flex-col items-center text-gray-500 hover:text-gray-800"
    >
      <i class="fas fa-user text-xl"></i>
      <span class="mt-1 text-xs">Personal</span>
    </a>
  </li>

    
  <li class="min-h-12">
    <a
      href="/TriStar/family/"
      class="flex flex-col items-center text-gray-500 hover:text-gray-800"
    >
      <i class="fas fa-home text-xl"></i>
      <span class="mt-1 text-xs">Family</span>
    </a>
  </li>

    
  <li class="min-h-12">
    <a
      href="/TriStar/benefits/"
      class="flex flex-col items-center text-gray-500 hover:text-gray-800"
    >
      <i class="fas fa-notes-medical text-xl"></i>
      <span class="mt-1 text-xs">Benefits</span>
    </a>
  </li>

    
  <li class="min-h-12">
    <a
      href="/TriStar/beneficiaries/"
      class="flex flex-col items-center text-gray-500 hover:text-gray-800"
    >
      <i class="fas fa-hand-holding-usd text-xl"></i>
      <span class="mt-1 text-xs">Beneficiaries</span>
    </a>
  </li>

    
  <li class="min-h-12">
    <a
      href="/TriStar/summary/"
      class="flex flex-col items-center text-gray-500 hover:text-gray-800"
    >
      <i class="fas fa-table text-xl"></i>
      <span class="mt-1 text-xs">Summary</span>
    </a>
  </li>

    
  <li class="min-h-12">
    <a
      href="/TriStar/upload/"
      class="flex flex-col items-center text-gray-500 hover:text-gray-800"
    >
      <i class="fas fa-upload text-xl"></i>
      <span class="mt-1 text-xs">Upload</span>
    </a>
  </li>


  </ul>
</nav>


      </aside>

      <!-- Main Content -->
      <main :class="{ 'ml-20': sidebarOpen }"
        class="transition-all duration-300 ease-in-out">
        <div x-data="benefitsTableComponent()" x-init="init(); loadData()" class="page-container mx-auto px-4">
  <header class="page-header gap-4">
    <div class="block lg:flex items-center">
      <h1>Benefits</h1>
      <p class="page-desc lg:pl-8">
        Edit as needed, or leave it alone if all looks in order.
      </p>
    </div>
    <div class="mb-3 text-center card max-w-12">
      <div class="font-medium text-gray-900 mb-1">Total Deductions</div>
      <div class="text-xl font-semibold" x-text="benefits.reduce((sum, b) => sum + b.costPerPayPeriod, 0).toFixed(2)">
      </div>
    </div>
  </header>

  <div class="benefits-section">
    

<!-- MOBILE & TABLET view (cards) -->
<div x-show="!isDesktop" class="cards">
    <!-- Alpine loop -->
    <template x-for="(benefit, idx) in benefits" :key="idx">
        <div class="card">

            <!-- Benefit field -->
            <div class="field">
                <span class="field-name sr-only">Benefit:</span>
                <a href="#" @click.prevent="openModal(benefit)">
                    <span x-text="benefit.benefit"></span>
                </a>
            </div>

            <!-- Option field -->
            <div class="field">
                <span class="field-name">Option:</span>
                <span x-text="benefit.option"></span>
            </div>

            <!-- Coverage field -->
            <div class="field">
                <span class="field-name">Coverage:</span>
                <span x-text="benefit.coverage"></span>
            </div>

            <!-- Effective Date field -->
            <div class="field">
                <span class="field-name">Effective Date:</span>
                <span x-text="formatDate(benefit.effectiveDate)"></span>
            </div>

            <!-- Cost field -->
            <div class="field">
                <span class="field-name">Cost Per Pay Period:</span>
                <span x-text="benefit.costPerPayPeriod.toFixed(2)"></span>
            </div>

            <div class="mb-3"></div>
        </div>
    </template>
</div>

<!-- DESKTOP view (table) -->
<div x-show="isDesktop" class="table-deskop hidden lg:block overflow-x-auto">
    <table>
        <thead>
            <tr>
                <th scope="col">Benefit</th>
                <th scope="col">Option</th>
                <th scope="col">Coverage</th>
                <th scope="col">Effective Date</th>
                <th scope="col">Cost Per Pay Period</th>
            </tr>
        </thead>
        <tbody>
            <!-- Alpine loop -->
            <template x-for="(benefit, idx) in benefits" :key="idx">
                <tr>
                    <td>
                        <a href="#" @click.prevent="openModal(benefit)">
                            <span x-text="benefit.benefit"></span>
                        </a>
                    </td>
                    <td x-text="benefit.option"></td>
                    <td x-text="benefit.coverage"></td>
                    <td x-text="formatDate(benefit.effectiveDate)"></td>
                    <td x-text="benefit.costPerPayPeriod.toFixed(2)"></td>
                </tr>
            </template>
        </tbody>
    </table>
</div>
    


<div
  x-show="showModal"
  x-cloak
  x-transition.opacity
  class="modal-backdrop"
  role="dialog"
  aria-modal="true"
  @keydown.escape.window="closeModal()"
  @click.away="closeModal()"
>
  <div class="modal-card" @click.stop>
    <!-- Header -->
    <header class="modal-header">
      <h2
        class="modal-title"
        x-text="isEdit ? 'Edit Benefit' : 'Add Benefit'"
      ></h2>
      <button
        type="button"
        class="modal-close"
        aria-label="Close"
        @click="closeModal()"
      >
        <span aria-hidden="true">×</span>
      </button>
    </header>

    <!-- Body -->
    <div class="modal-body">
      <form @submit.prevent="saveBenefit()" class="space-y-6">
        <!-- Row 1: Benefit & Option -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          
  <div>
    <label for="benefitName" class="form-label">
      Benefit <span class="field-required">*</span>
    </label>
    <input
      type="text"
      id="benefitName"
      x-model="editingBenefit.benefitName"
      class="form-input"
      placeholder="e.g. BlueChoice Advantage"
      required
    />
  </div>

          
  <div>
    <label for="option" class="form-label">
      Option <span class="field-required">*</span>
    </label>
    <input
      type="text"
      id="option"
      x-model="editingBenefit.option"
      class="form-input"
      placeholder="e.g. Employee Only"
      required
    />
  </div>

        </div>

        <!-- Row 2: Coverage & Effective Date -->
        <div>
          
  <div>
    <label for="coverage" class="form-label">
      Coverage <span class="field-required">*</span>
    </label>
    <input
      type="text"
      id="coverage"
      x-model="editingBenefit.coverage"
      class="form-input"
      placeholder="e.g. Employee Only"
      required
    />
  </div>

        </div>
        
        <!-- Row 3: Cost -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            
  <div>
    <label for="effectiveDate" class="form-label">
      Effective Date <span class="field-required">*</span>
    </label>
    <div class="form-date-wrapper">
      <input
        type="date"
        id="effectiveDate"
        x-model="editingBenefit.effectiveDate"
        class="form-input"
        required
      />
      <div class="form-date-icon">
        <i class="fas fa-calendar-alt"></i>
      </div>
    </div>
  </div>

          
  <div>
    <label for="costPerPayPeriod" class="form-label">
      Cost Per Pay Period <span class="field-required">*</span>
    </label>
    <input
      type="number"
      id="costPerPayPeriod"
      x-model="editingBenefit.costPerPayPeriod"
      class="form-input"
      placeholder="0.00"
      required
    />
  </div>

        </div>
      </form>
    </div>

    <!-- Footer -->
    <footer class="modal-footer">
      <button
        type="button"
        class="btn btn-cancel"
        @click="closeModal()"
      >
        Cancel
      </button>
      <button
        type="button"
        class="btn btn-submit"
        @click="saveBenefit()"
      >
        Save
      </button>
    </footer>
  </div>
</div>

  </div>
</div>


<script>
  function benefitsTableComponent() {
    return {
      // ─── State ────────────────────────────────────────────────
      employee: {},
      benefits: [],
      editingBenefit: {},
      showModal: false,
      isEdit: false,
      isDesktop: window.innerWidth >= 1024,

      // ─── Initialization ────────────────────────────────────────
      init() {
        window.addEventListener('resize', () => {
          this.isDesktop = window.innerWidth >= 1024;
        });
      },
      async loadData() {
        try {
          const res = await fetch("/TriStar/benefits.json");
          if (!res.ok) throw new Error("Could not load employee.json");

          const data = await res.json();
          this.benefits = Array.isArray(data) ? data : [];
        } catch (err) {
          console.error("Error loading data:", err);
        }
      },

      // ─── Modal controls ─────────────────────────────────────────
      openModal(benefit) {
        this.isEdit = true;
        // Deep‐clone to avoid mutating the live array until Save
        Benefit = JSON.parse(JSON.stringify(benefit));
        this.showModal = true;
      },

      closeModal() {
        this.showModal = false;
      },

    };
  }
</script>
        <footer class="p-4 text-center text-sm text-zinc-500 dark:text-zinc-400">
  
</footer>

      </main>
    </div>
  </div>


  <script src="/TriStar/js/main.js"></script>
  <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>

</body>

<script>
  function mainApp() {
    return {
      sidebarOpen: window.innerWidth >= 768,
      mobileScreen: window.innerWidth < 768,
      currentUser: {
        firstName: 'Sally',
        lastName: 'Sample',
        employer: 'MNE LLC (#00903)'
      },
      // currentUser: {},
      loggedIn: true,
      admin: false,

      init() {
        const updateScreen = () => {
          this.mobileScreen = window.innerWidth < 768;
          this.sidebarOpen = window.innerWidth >= 768;
        };
        window.addEventListener('resize', updateScreen);
        updateScreen();
      },
    }
  }

</script>

</html>
